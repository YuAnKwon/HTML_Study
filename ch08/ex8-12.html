<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ch06/style_js.css">
</head>
<body>
    <div id="box" style="width: 300px; height: 300px; margin:auto;"></div>
    <script>
        const letters = "0123456789ABDEF";
        let color = "#";
        let count = 1;
        let intervalId = setInterval(changeColor, 200);

        function changeColor(){ 
            if(++count > 50){
                clearInterval(intervalId);
                intervalId = null;
                count = 1;
                intervalId = setInterval(changeColor, 50);
            }


            //16진수
            for(let i=0; i<6; i++){
                color += letters[Math.floor(Math.random()*16)];
            }
            document.getElementById("box").style.backgroundColor = color;
            document.getElementById("box").style.borderRadius = `${count}%`;
            document.getElementById("box").style.width = `${300 - count * 4}px`;
            document.getElementById("box").style.height = `${300 - count * 4}px`;
            color = "#";
        }
    </script>
</body>
</html>
