<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ch06/style_js.css">
</head>
<body>
    <input type="checkbox" name="myAdd" value="1500"> 추가채소 1500원 <br>
    <input type="checkbox" name="myAdd" value="1000"> 추가음료 1000원 <br>
    <input type="checkbox" name="myAdd" value="500"> 추가피클 500원 <br>
    <button onclick="getCheckbox()">add</button><hr>
    <p id="result"></p>

    <script>
        function getCheckbox(){
            let sum = 0; // 합
            const adds = document.getElementsByName("myAdd");
            for(let i = 0; i<adds.length; i++){
                if(adds[i].checked){
                    sum += parseInt(adds[i].value);
                }
            }
            document.getElementById("result").innerHTML = sum;
        }
    </script>

</body>
</html>
