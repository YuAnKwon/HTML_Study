<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-shadow: 5px 5px;">Text shadow : 5px 5px</h1>
    <h1 style="text-shadow: 5px 5px 5px grey;">Text shadow : 5px 5px 5px grey</h1>
    <h1 style="text-shadow: 5px 5px 9px #57c;">Text shadow : 5px 5px 9px #57c</h1>
    <h1 style="color: white; text-shadow: 0 0 10px #57c;">Text shadow : 0 0 10px #57c</h1>
    <h1 style="color: white; text-shadow: 0 0 10px #57c, 0 0 15px red;">text-shadow: 0 0 10px #57c, 0 0 15px red</h1>
</body>
</html>
