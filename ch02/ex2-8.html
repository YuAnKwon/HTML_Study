<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 다양하게 꾸미기</title>
</head>
<body>
    <p><b>굵게</b></p>
    <p><strong>강하게</strong></p>
    <p><i>기울여서</i></p>
    <p><em>강조</em></p>
    <p><u>밑줄</u></p>
    <p><del>삭제</del></p>
    <p><small>작게</small></p>
    <p><mark>표시</mark></p>
    <p><sup>위첨자</sup></p>
    <p><sub>아래첨자</sub></p>
</body>
</html>
