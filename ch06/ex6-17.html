<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="alter" onclick="change()">Change Colors</h1>

    <script>
        function change(){
            const alter = document.getElementById("alter");
            alter.style.background = "aqua";
        }
    </script>
</body>
</html>
