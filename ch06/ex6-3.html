<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let a = ++i;
        let j =1;
        let b = j++;

        document.writeln("전위 계산 결과 : "+ a + "<br>");
        document.writeln("후위 계산 결과 : "+ b + "<br>");
        document.writeln("j++ 계산 결과 : "+ j + "<br>");

        let num = 0;
        num++;
        document.write("num++ = "+num);
        num = 2*3;
        document.write("2*3 = "+num + "<hr>");
        num = 2** 3;
        document.write("2**3 =" + num + "<hr>");

        num = 7/3;
        document.write("7/3 ="+ num + "<hr>");

        num = 7 % 3;
        document.write("7%3 ="+ num + "<hr>");
    </script>
</body>
</html>
