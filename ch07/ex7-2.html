<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ch06/style_js.css">
</head>
<body>
    <script>
        let arr = new Array();
        let sum = 0;
        arr[0] = 23;
        arr[1] = 12;
        arr[2] = 34;
        for(let i=0; i<arr.length; i++){
            document.write(`arr[${i}] = ${arr[i]}<hr>`)
            sum += arr[i];
        }
        document.write(`배열을 더한 값은 ${sum}`);

    </script>
</body>
</html>
