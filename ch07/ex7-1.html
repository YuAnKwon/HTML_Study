<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const userInput = window.prompt("아무 값이나 입력하세요.");
        const flag = isNaN(userInput);
        if(flag){
            alert(`${userInput}은 숫자가 아닙니다.`);
        } else{
            alert(`${userInput}은 숫자입니다.`);
        }
    </script>
</body>
</html>
