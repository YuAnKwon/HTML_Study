<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 관련 속성</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i class="fa-duotone fa-solid fa-rss fa-8x" ></i>
    <p style="letter-spacing: 2px;">letter-spacing : 2px</p>
    <p style="letter-spacing: -2px;">letter-spacing :-2px</p>
    <hr>
    <p style="line-height: 1em;">line-height: 1em<br>line-height:1</p>
    <p style="line-height: 1.5em;">line-height: 1.5em<br>line-height:1.5</p>
    <hr>

    <p style="text-align: center;">text-align:center</p>
    <p style="text-align: right;">text-align:right</p>
    <hr>

    <p><a href="#" style="text-decoration: none;">text-decoration:none</a></p>
    <p><a href="#" style="text-decoration: dashed overline blue;"> dashed overline blue;</a></p>
    <p><a href="#" style="text-decoration: wavy underline red;">text-decoration:none</a></p>
    <hr>

    <p style="text-indent:-5px">text-indent:-5px</p>
    <p style="text-indent:20px">text-indent:20px</p>

</body>
</html>
